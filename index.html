<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DOM Practice</title>

    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
  </head>
  <body>
    <h1 id="title">Temperature Converter</h1>
    <input type="number" placeholder="enter a number" id="value-to-convert"/>
    <br><br>
      <input class="radioButton" type="radio" name="scale" value="C" checked>
        <sup>o</sup>C
      <input class="radioButton" type="radio" name="scale" value="F">
        <sup>o</sup>F
      <br><br>
    <div>
      <form name="myForm" onsubmit="return false">
        <button id="submitConvert">Submit</button>
        <button id="clear">Clear</button>
      </form>
    </div>
    <br><br>
    <div id="results-box" class="turnGreen">
        <span id="results"> Enter a temperature to convert
        </span>
    </div>
  </body>
</html>
